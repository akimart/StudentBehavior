<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Data Analysis Form</h1>
    <form id="dataForm">
        <label for="dataInput">Enter Data (comma-separated values):</label>
        <textarea id="dataInput" rows="10" cols="50"></textarea>
        <br>
        <button type="button" onclick="analyzeData()">Analyze Data</button>
    </form>
    <div id="result">
        <h2>Analysis Result</h2>
        <p id="mean"></p>
        <p id="median"></p>
        <p id="mode"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
